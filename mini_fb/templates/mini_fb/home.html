<!-- mini_fb/home.html-->

<h1>Mini Facebook</h1>

<!--Displaying Profiles-->

<!-- create a loop to display profiles-->
<ul>
{% for profile in profiles %}

    <li>{{profile.last_name}}, {{profile.first_name}}<br>
        Hometown: {{profile.city}}<br>
        Email: {{profile.email_address}}
        <img src="{{profile.image_URL}}" style="max-width: 400;">
    </li>



{% endfor %}
</ul>
