<!-- mini_fb/home.html-->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h1>Mini Facebook</h1>

<h2>Showing All Profiles</h2>

<!--Displaying Profiles-->

<!-- create a loop to display profiles-->
<table>
    <colgroup>
        <col span="1" style="width: 40%">
        <col span="1" style="width: 45%">
        <col span="1" style="width: 15%">
    </colgroup>
    <tr>
        <th>Name</th>
        <th>Hometown</th>
        <th>Image</th>
    </tr>
{% for profile in profiles %}

    <tr>
        <td>
            <a href="/mini_fb/profile/{{profile.pk}}">
            {{profile.last_name}}, {{profile.first_name}}
        </a>
        </td>
        <td>{{profile.city}}</td>
        <td>
            <img src="{{profile.image_URL}}" style="max-width: 100">
        </td>

    </tr>

{% endfor %}
</table>

{% endblock %}
